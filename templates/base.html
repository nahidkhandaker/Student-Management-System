<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %}Student Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .btn-icon i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'student-list' %}">
                    <i class="bi bi-mortarboard-fill me-2"></i>Student Management
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-ba-target="#navberNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'student-list'}">
                                <i class="bi b-people"></i>Students 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'student-create' %}">
                                <i class="bi bi-person-plus"></i> Add Student
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/" target="_blank">
                                <i class="bi bi-shield-lock"></i> Admin Panel
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if messages %}
            <div class="message my-3">
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
            </div>
        {% endif %}

        <main class="my-3">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="text-center text-muted mt-5 pt-3 border-top">
            <p>&copy; 2025 Student Management System</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
